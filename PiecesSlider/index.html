    <main>
      <div class="content content--fixed">
        <header class="codrops-header">
          <div class="codrops-links">
            <a
              class="codrops-icon codrops-icon--prev"
              href="..\3d-roompure-css\dist\index.html"
              title="Previous Demo"
              ><svg class="icon icon--arrow">
                <use xlink:href="#icon-arrow"></use></svg
            ></a>
          </div>
          <h1 class="codrops-header__title">One Piece ADMIRALS</h1>
        </header>
        <!--a class="github" href="" title="Find this project on GitHub"><svg class="icon icon--github"><use xlink:href="#icon-github"></use></svg></a-->
      </div>
      <div class="content">
        <!-- Pieces Slider -->
        <div class="pieces-slider">
          <!-- Each slide with corresponding image and text -->
          <div class="pieces-slider__slide">
            <img class="pieces-slider__image" src="img/1.jpg" alt="" />
            <h2 class="pieces-slider__text">Akainu</h2>
          </div>
          <div class="pieces-slider__slide">
            <img class="pieces-slider__image" src="img/2.png" alt="" />
            <h2 class="pieces-slider__text">Kizaru</h2>
          </div>
          <div class="pieces-slider__slide">
            <img class="pieces-slider__image" src="img/3.png" alt="" />
            <h2 class="pieces-slider__text">Ao Kiji</h2>
          </div>
          <div class="pieces-slider__slide">
            <img class="pieces-slider__image" src="img/4.png" alt="" />
            <h2 class="pieces-slider__text">Fugitora</h2>
          </div>
          <div class="pieces-slider__slide">
            <img class="pieces-slider__image" src="img/5.jpg" alt="" />
            <h2 class="pieces-slider__text">Ryokugyu</h2>
          </div>
          <!-- Canvas to draw the pieces -->
          <canvas class="pieces-slider__canvas"></canvas>
          <!-- Slider buttons: prev and next -->
          <button class="pieces-slider__button pieces-slider__button--prev">
            prev
          </button>
          <button class="pieces-slider__button pieces-slider__button--next">
            next
          </button>
        </div>
      </div>
    </main>
